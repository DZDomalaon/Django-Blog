{% extends 'users/homepage.html' %}

{% block head %}       
{% endblock%}

{% block content %}

<div class="container mt-4">
	<h2 class="d-flex justify-content-center">Create Post</h2>
  	<div class="d-flex justify-content-center">  
    <form method="post">
		{% csrf_token %}      
		{% for field in form %}
			<div class="row align-items-center mb-0 mt-0">
				<div class="col">    
					{{ field.label_tag }}
					{{ field.errors }}
				</div>
				<div class="col">
					{{ field }}
				</div>
			</div>
		{% endfor %}
		<br>
		<div class="text-center">
			<button class="btn btn-primary" type="submit">Create</button>     
		</div>	                             
	</form>           
</div> 
	<br>          
	<!-- <p class="text-center">If you already have an account, <a href="{% url 'users:login' %}">login</a> instead.</p> -->
</div>
{% endblock %}
